<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibition Webpage</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e5ec;
            color: #333;
        }

        /* Neumorphic Nav Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #f0f4f8;
            border-radius: 20px;
            box-shadow: 8px 8px 16px #babecc, -8px -8px 16px white;
            margin: 20px;
            transition: box-shadow 0.3s ease;
        }

        nav:hover {
            box-shadow: 12px 12px 24px #babecc, -12px -12px 24px white;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-right: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 10px 15px;
            border-radius: 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #4caf50;
            color: white;
        }

        /* Neumorphic Button */
        .dark-mode-toggle {
            width: 50px;
            height: 25px;
            border-radius: 25px;
            background-color: #e0e5ec;
            box-shadow: inset 8px 8px 16px #babecc, inset -8px -8px 16px white;
            position: relative;
            cursor: pointer;
            transition: background-color 0.4s ease;
        }

        .toggle-knob {
            position: absolute;
            top: 2.5px;
            left: 2.5px;
            width: 20px;
            height: 20px;
            background-color: #4caf50;
            border-radius: 50%;
            transition: all 0.4s ease;
            box-shadow: 4px 4px 8px #babecc, -4px -4px 8px white;
        }

        /* Neumorphism for showcase cards */
        .showcase {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .card {
            width: 250px;
            height: 350px;
            background-color: #e0e5ec;
            border-radius: 20px;
            box-shadow: 8px 8px 16px #babecc, -8px -8px 16px white;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 12px 12px 24px #babecc, -12px -12px 24px white;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .card h2 {
            font-size: 1.5rem;
            color: #333;
            margin-top: 10px;
        }

        /* Bouncing Logo Animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .logo {
            width: 150px;
            height: 60px;
            background-color: #4caf50;
            animation: bounce 2s infinite;
            border-radius: 50%;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .dark-mode nav {
            background-color: #333;
            box-shadow: 8px 8px 16px #1a1a1a, -8px -8px 16px #4d4d4d;
        }

        .dark-mode nav ul li a {
            color: #fff;
        }

        .dark-mode nav ul li a:hover {
            background-color: #4caf50;
            color: white;
        }

        .dark-mode .toggle-knob {
            left: 25px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.avif" alt="Logo"> <!-- Add your logo image path here -->
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="dark-mode-toggle" id="darkModeToggle">
            <div class="toggle-knob"></div>
        </div>
    </nav>

    <div class="showcase">
        <div class="card">
            <img src="card1.jpg" alt="Showcase 1"> <!-- Add your card image paths here -->
            <h2>Showcase 1</h2>
        </div>
        <div class="card">
            <img src="card2.webp" alt="Showcase 2">
            <h2>Showcase 2</h2>
        </div>
        <div class="card">
            <img src="card3.jpg" alt="Showcase 3">
            <h2>Showcase 3</h2>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        toggleButton.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
